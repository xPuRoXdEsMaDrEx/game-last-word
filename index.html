<html>
    <head>
        <title>Last Word Guessing Game</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css.style/style.css" />
    </head>
    <body>
        <!-- Header Content (High Scores Link, Game Name, Timer)-->
        <header>
            <div>
                <a href="#" class="high-scores">View High Scores</a>
            </div>
            <div>
                <h1 id="game-name">Last Word</h1>
            </div>
            <div>
                <time>Time: <span id="countdown-timer">100</span></time> 
            </div>
        </header>
        <!-- Main Content (Start Screen, Multiple Choice Questions & Answers) -->
        <main>
            <!-- Start Screen -->
            <section id="start-screen" class="begin">
                <div>
                    <h2>Coding Quiz Challenge</h2>
                </div>
                <div>
                    <p>Try to answer the following questions within the time limit allowed.<br>
                        Keep in mind that incorrect answers will penalize your time<br>
                        by 10 seconds! Good Luck!
                    </p>
                </div>
                <div>
                    <button id="start-button">Start Quiz</button>
                </div>
            </section>
            <!-- Questions & Choices -->
            <section id="questions" class="hidden">
                <div>
                    <h3 id="questions-title"></h3>
                </div>        
                <div>
                    <button id="questions-choice">A. </button>
                </div>
                <div>
                    <button id="questions-choice">B. </button>
                </div>
                <div>
                    <button id="questions-choice">C. </button>
                </div>
                <div>
                    <button id="questions-choice">D. </button>
                </div>
            </section>
            <!-- Feedback Answers to user -->
            <section>
                <p id="feedback-answers" class="hidden"></p>
            </section>
        </main>
        <footer id="end-screen" class="hidden">
            <h4>Final Results!</h4>
            <p>Your final score is <span id="score"></span>.</p>
            <p>Enter your name: <input type="text" id="name" /><button id="submit-final">Submit</button></p>
        </footer>
        <script src="./assets/javascript/questions-script.js"></script>
        <script src="./assets/javascript/main-script.js"></script>
    </body>
</html>
